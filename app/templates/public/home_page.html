{% extends "layout.html" %}
{% block content %}
<div id="left">
  <nav class="bg-light sidebar">
    <div class="sidebar-sticky">
      <div class="dropdown fs-2">
        <div class="row">
        <div class="col">
          <h4>Rooms</h4>
        </div>
        <div class="col">
          <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/static/icons/three-dots-vertical.svg">
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        </div>
      </div>
        
        {% if current_user.is_authenticated %}
        <ul class="list-group list-group-flush">
        {% for room in rooms %}
        <div class="card border-light">
          <div class="card-body">
            <li class="list-group-item"><a href="{{url_for('public.view_room', room_id= room._id.room_id)}}">{{ room.room_name }}</a></li>
          </div>
        </div>
            
        {% endfor %}
        </ul>
        {% endif %}
        
      </ul>
    </div>
  </nav>
</div>
<div class="right" style="
float: right;
width: 70%;
overflow:auto;
overflow-y: hidden;">
    {% block message %}
    {% endblock %}
</div>
<style>
  #left {
    position: fixed;
    float: left;
    width: 30%;
    overflow: scroll;
    overflow-x: hidden;
}
</style>
{% endblock %}
