{% extends "layout.html" %}
{% block content %}
<div class="row">
<div class="col" style="padding-right:0px;">
<nav class="bg-light sidebar">
    <div class="sidebar-sticky">
      <div class="dropdown fs-2">
        <div class="row">
        <div class="col">
          <h4>Rooms</h4>
        </div>
        <div class="col">
          <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/static/icons/three-dots-vertical.svg">
          </button>
          <ul class="dropdown-menu">
            <li><button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Group</button></li>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="px-4 py-3" action="{{url_for('public.create_room')}}" method="POST">
                      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                      <div class="mb-3">
                        <label for="room-name" class="col-form-label">Room Name:</label>
                        <input type="text" id="room-name" class="form-control" name="room_name" autocomplete="off">
                      </div>
                      <div class="mb-3">
                        <label for="members" class="col-form-label">Members:</label>
                        <input type="text" id="members" class="form-control" name="members" autocomplete="off">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        </div>
      </div>
        
        {% if current_user.is_authenticated %}
        <ul class="list-group list-group-flush">
        {% for room in rooms %}
        <div class="card">
          <div class="card-body">
            <li class="list-group-item"><a href="{{url_for('public.view_room', room_id= room._id.room_id)}}">{{ room.room_name }}</a></li>
          </div>
        </div>
            
        {% endfor %}
        </ul>
        {% endif %}
        
      </ul>
    </div>
  </nav>
</div>
<div class="container col-lg-9" style="padding-left:0px;">
    {% block message %}
    {% endblock %}

</div>
</div>
</div>
{% endblock %}
