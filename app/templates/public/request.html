{% extends "layout.html" %}
{% block content %}
<h1>Requests</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for user in users %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{user.from}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted" style="margin: 0px;">{{user.username}}</h6>
                    <a class="btn btn-primary" href="{{url_for('public.request_user', username=user.username)}}" role="button">Accept</a>
                </div>
            </div>
        </div>
        {% endfor %}   
    </div>
    <h5>{{users}}</h5>
{% endblock %}
