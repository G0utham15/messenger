{% extends "public/home_page.html" %}
{% block message %}
<div class="container">
<h1>Edit Room</h1>
<form method="post">
    <label>Room Name:</label>
    <input type="text" name="room_name" value="{{ room.name }}">
    <br>
    <label>Members:</label>
    <input type="text" name="members" value="{{ room_members_str }}">
    <br>
    <button type="submit">Submit</button>
</form>
</div>
{% endblock %}
